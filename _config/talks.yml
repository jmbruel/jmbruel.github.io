  location: Queen's University, Kingston, ON, Canada
  date: 2015-09-25
  title: "Model-Based Systems Engineering: An Overview of SysML"
  url: http://research.cs.queensu.ca/calendar/bruel.pdf
  slides: Queens2015.slides.html
